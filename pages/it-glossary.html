<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Searchable IT glossary with definitions for common technology and networking terms.">

    <meta property="og:description" content="Searchable glossary of common IT, networking, and technology terms with plain-English definitions.">

    <title>IT Glossary - Streets Services</title>
    <link rel="icon" type="image/png" href="../pictures/icon.png">
    <link rel="stylesheet" href="../styles.css">
    <style>
        .search-input { width:100%;padding:1rem 1.5rem;font-size:1.1rem;border:2px solid var(--border-color);border-radius:var(--radius-lg);background:var(--bg-card);color:var(--text-primary);transition:all var(--transition-base); }
        .search-input:focus { outline:none;border-color:var(--primary-color);box-shadow:0 0 0 3px rgba(59,130,246,0.1); }
        .search-input::placeholder { color:var(--text-secondary); }
        .alpha-bar { display:flex;gap:0.3rem;flex-wrap:wrap;margin:1rem 0; }
        .alpha-btn { background:var(--bg-card);border:2px solid var(--border-color);color:var(--text-secondary);padding:0.35rem 0.6rem;border-radius:var(--radius-sm);cursor:pointer;font-weight:700;font-size:0.85rem;transition:all var(--transition-base);min-width:36px;text-align:center; }
        .alpha-btn:hover,.alpha-btn.active { background:var(--primary-color);border-color:var(--primary-color);color:white; }
        .alpha-group { margin-bottom:2rem; }
        .alpha-header { font-size:2rem;font-weight:700;color:var(--primary-color);border-bottom:2px solid var(--primary-color);margin-bottom:1rem;padding-bottom:0.25rem; }
        .term-card { background:var(--bg-dark);border-left:4px solid var(--border-color);padding:1rem 1.25rem;margin-bottom:0.75rem;border-radius:0 var(--radius-sm) var(--radius-sm) 0;transition:border-left-color var(--transition-base); }
        .term-card:hover { border-left-color:var(--primary-color); }
        .term-card.hidden { display:none; }
        .term-name { color:var(--accent-color);font-weight:700;font-size:1.05rem;margin-bottom:0.3rem;display:flex;align-items:center;gap:0.75rem; }
        .term-abbr { background:var(--primary-color);color:white;padding:0.1rem 0.5rem;border-radius:20px;font-size:0.75rem;font-weight:600; }
        .term-cat { background:var(--bg-hover);color:var(--text-secondary);padding:0.1rem 0.5rem;border-radius:20px;font-size:0.75rem; }
        .term-def { color:var(--text-secondary);line-height:1.7; }
        .no-results { text-align:center;padding:3rem;color:var(--text-secondary);display:none; }
        .no-results.show { display:block; }
        .stats-bar { display:flex;gap:2rem;justify-content:center;margin-bottom:1rem;flex-wrap:wrap; }
        .stat-pill { background:var(--bg-dark);padding:0.4rem 1rem;border-radius:20px;color:var(--text-secondary);font-size:0.875rem; }
        .stat-pill span { color:var(--accent-color);font-weight:700; }
        mark { background:rgba(59,130,246,0.3);color:var(--accent-color);border-radius:3px;padding:0 2px; }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <img src="../pictures/icon.png" alt="Streets Services Icon" class="header-icon" width="28" height="28">
            <h1>IT Glossary</h1>
        </div>
        <p class="tagline">Plain-English IT &amp; Technology Definitions</p>
    </header>

    <main class="container">
        <a href="../index.html" class="back-link"><span aria-hidden="true">‚Üê</span><span>Back to Home</span></a>

        <section class="content-section">
            <div class="section-header" onclick="toggleSection('glossary-content')">
                <h2>Glossary</h2>
                <span class="toggle-icon" aria-hidden="true">‚ñº</span>
            </div>
            <div id="glossary-content" class="section-content active">
                <div class="stats-bar">
                    <div class="stat-pill">Terms: <span id="total-count">0</span></div>
                    <div class="stat-pill">Showing: <span id="show-count">0</span></div>
                </div>
                <input type="text" id="search" class="search-input" placeholder="üîç Search terms, abbreviations, or definitions..." oninput="doSearch(this.value)">
                <div class="alpha-bar" id="alpha-bar"></div>
                <div id="glossary-body"></div>
                <div id="no-results" class="no-results"><p style="font-size:3rem;">üîç</p><p>No terms found. Try a different search.</p></div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <p>&copy; 2026 Sam Streets. All rights reserved.</p>
    </footer>

    <script src="../app.js"></script>
    <script>
    const TERMS = [
        { name:'Active Directory', abbr:'AD', cat:'Windows', def:'Microsoft\'s directory service for Windows domain networks. Stores information about network resources ‚Äî users, computers, groups ‚Äî and controls authentication and authorisation.' },
        { name:'Address Resolution Protocol', abbr:'ARP', cat:'Networking', def:'Maps IP addresses to MAC addresses on a local network. When a device needs to communicate with another on the same subnet, ARP resolves the destination\'s MAC address.' },
        { name:'Bandwidth', abbr:'', cat:'Networking', def:'The maximum data transfer rate of a network or internet connection, measured in bits per second (bps). A higher bandwidth means more data can be transmitted simultaneously.' },
        { name:'BIOS', abbr:'BIOS', cat:'Hardware', def:'Basic Input/Output System. Firmware stored on a chip on the motherboard that initialises hardware components and boots the operating system. Largely replaced by UEFI on modern systems.' },
        { name:'BitLocker', abbr:'', cat:'Security', def:'Microsoft\'s built-in disk encryption feature in Windows. Encrypts entire volumes to protect data if a device is lost or stolen. Requires a TPM chip for full functionality.' },
        { name:'Bluetooth', abbr:'BT', cat:'Wireless', def:'Short-range wireless technology standard for exchanging data between devices. Operates at 2.4 GHz and supports various profiles for audio, file transfer, input devices, and more.' },
        { name:'Cache', abbr:'', cat:'General', def:'Temporary storage that stores frequently accessed data for faster retrieval. Exists at multiple levels ‚Äî CPU cache, browser cache, disk cache ‚Äî all designed to reduce latency.' },
        { name:'Cloud Computing', abbr:'', cat:'General', def:'Delivery of computing services ‚Äî servers, storage, databases, networking, software ‚Äî over the internet ("the cloud") on a pay-as-you-use basis from providers like AWS, Azure, and Google Cloud.' },
        { name:'CIDR', abbr:'CIDR', cat:'Networking', def:'Classless Inter-Domain Routing. A method for allocating IP addresses and routing using variable-length subnet masking (VLSM). Notation uses a slash and prefix length, e.g., 192.168.1.0/24.' },
        { name:'Command Line Interface', abbr:'CLI', cat:'General', def:'A text-based interface where users type commands to interact with the operating system or application. Examples include Windows CMD, PowerShell, and the macOS/Linux Terminal.' },
        { name:'Container', abbr:'', cat:'DevOps', def:'A lightweight, portable unit that packages an application and its dependencies together. Unlike VMs, containers share the host OS kernel. Docker is the most popular containerisation platform.' },
        { name:'CPU', abbr:'CPU', cat:'Hardware', def:'Central Processing Unit ‚Äî the primary component of a computer that executes instructions. Measured by core count, clock speed (GHz), and architecture. Modern CPUs contain multiple cores for parallel processing.' },
        { name:'DHCP', abbr:'DHCP', cat:'Networking', def:'Dynamic Host Configuration Protocol. Automatically assigns IP addresses, subnet masks, gateways, and DNS servers to devices on a network, eliminating manual configuration.' },
        { name:'DNS', abbr:'DNS', cat:'Networking', def:'Domain Name System. Translates human-readable domain names (e.g., google.com) into IP addresses. Often called the "phone book of the internet." Common DNS servers: 8.8.8.8 (Google), 1.1.1.1 (Cloudflare).' },
        { name:'Docker', abbr:'', cat:'DevOps', def:'An open-source platform for developing, shipping, and running applications in containers. Allows developers to package applications with all dependencies into standardised units.' },
        { name:'Domain Controller', abbr:'DC', cat:'Windows', def:'A server that responds to security authentication requests in a Windows Server domain. It stores a copy of the Active Directory database and handles all authentication and authorisation.' },
        { name:'Encryption', abbr:'', cat:'Security', def:'The process of encoding data so only authorised parties can read it. Uses mathematical algorithms and keys. Common standards include AES-256, RSA, and TLS for network communications.' },
        { name:'Ethernet', abbr:'', cat:'Networking', def:'The most widely used wired networking technology. Defined by IEEE 802.3. Common speeds: 100 Mbps (Fast Ethernet), 1 Gbps (GbE), 10 Gbps (10GbE). Uses RJ-45 connectors and Cat5e/Cat6/Cat6a cables.' },
        { name:'Firewall', abbr:'', cat:'Security', def:'A network security system that monitors and controls incoming and outgoing network traffic based on predefined security rules. Can be hardware, software, or a combination of both.' },
        { name:'FTP', abbr:'FTP', cat:'Networking', def:'File Transfer Protocol. A standard network protocol for transferring files between client and server over TCP/IP. Insecure by default ‚Äî SFTP (over SSH) or FTPS (over TLS) should be used instead.' },
        { name:'GPU', abbr:'GPU', cat:'Hardware', def:'Graphics Processing Unit. Originally designed for rendering graphics, GPUs are now used for parallel computation tasks including AI/ML, video encoding, and scientific simulations.' },
        { name:'Group Policy', abbr:'GPO', cat:'Windows', def:'A feature of Windows that provides centralised management and configuration of operating systems, applications, and user settings in an Active Directory environment.' },
        { name:'HTTP', abbr:'HTTP', cat:'Web', def:'Hypertext Transfer Protocol. The foundation of data communication on the web. HTTP/2 and HTTP/3 offer significant performance improvements over the original HTTP/1.1.' },
        { name:'HTTPS', abbr:'HTTPS', cat:'Web', def:'HTTP Secure. Extends HTTP with TLS/SSL encryption. Authenticates the server, ensures data integrity, and encrypts all communication. Essential for any website handling sensitive data.' },
        { name:'Hypervisor', abbr:'', cat:'Virtualisation', def:'Software that creates and manages virtual machines. Type 1 (bare-metal) hypervisors run directly on hardware (VMware ESXi, Hyper-V). Type 2 hypervisors run on a host OS (VirtualBox, VMware Workstation).' },
        { name:'Hyper-V', abbr:'', cat:'Virtualisation', def:'Microsoft\'s native Type-1 hypervisor built into Windows Server and Windows 10/11 Pro. Provides hardware virtualisation enabling multiple virtual machines to run on a single physical host.' },
        { name:'IMAP', abbr:'IMAP', cat:'Email', def:'Internet Message Access Protocol. Allows email clients to access messages on a mail server. Unlike POP3, IMAP synchronises email across multiple devices and keeps messages on the server.' },
        { name:'IP Address', abbr:'IP', cat:'Networking', def:'Internet Protocol address ‚Äî a unique numerical label assigned to each device on a network. IPv4 uses 32-bit addresses (e.g., 192.168.1.1). IPv6 uses 128-bit addresses to overcome IPv4 exhaustion.' },
        { name:'Kubernetes', abbr:'K8s', cat:'DevOps', def:'An open-source container orchestration system for automating deployment, scaling, and management of containerised applications. Originally designed by Google, now maintained by CNCF.' },
        { name:'LAN', abbr:'LAN', cat:'Networking', def:'Local Area Network. A network that connects devices within a limited area such as a home, office, or building. Typically operates at high speeds (1 Gbps+) over Ethernet or Wi-Fi.' },
        { name:'LDAP', abbr:'LDAP', cat:'Networking', def:'Lightweight Directory Access Protocol. A protocol for accessing and maintaining distributed directory information over a network. Used by Active Directory for authentication queries.' },
        { name:'MAC Address', abbr:'MAC', cat:'Networking', def:'Media Access Control address ‚Äî a unique hardware identifier assigned to a network interface. Written as 6 pairs of hex digits (e.g., 00:1A:2B:3C:4D:5E). The first 3 bytes identify the manufacturer (OUI).' },
        { name:'Malware', abbr:'', cat:'Security', def:'Malicious software designed to disrupt, damage, or gain unauthorised access to systems. Types include viruses, worms, ransomware, spyware, and trojans.' },
        { name:'MFA', abbr:'MFA', cat:'Security', def:'Multi-Factor Authentication. Requires users to verify identity using two or more factors: something you know (password), something you have (phone/token), or something you are (biometrics).' },
        { name:'NAT', abbr:'NAT', cat:'Networking', def:'Network Address Translation. Maps private IP addresses on a local network to a public IP address for internet communication. Allows multiple devices to share one public IP address.' },
        { name:'NAS', abbr:'NAS', cat:'Storage', def:'Network Attached Storage. A file-level data storage device connected to a network, providing shared storage to authorised clients. Popular brands include QNAP, Synology, and Western Digital.' },
        { name:'NTFS', abbr:'NTFS', cat:'Windows', def:'New Technology File System. The primary file system used by Windows. Supports large file sizes, file permissions, encryption (EFS), journaling, and compression.' },
        { name:'OSI Model', abbr:'OSI', cat:'Networking', def:'Open Systems Interconnection model. A conceptual framework describing how different network protocols communicate in 7 layers: Physical, Data Link, Network, Transport, Session, Presentation, Application.' },
        { name:'Patch', abbr:'', cat:'General', def:'A software update that fixes vulnerabilities, bugs, or improves functionality. Regular patching is one of the most effective cybersecurity measures. Windows patches are released on "Patch Tuesday" monthly.' },
        { name:'Ping', abbr:'', cat:'Networking', def:'A network utility that tests the reachability of a host and measures round-trip time for messages using ICMP echo requests. Used to diagnose network connectivity issues.' },
        { name:'Port', abbr:'', cat:'Networking', def:'A logical endpoint for network communication. Each service listens on a specific port number (0‚Äì65535). Well-known ports: HTTP (80), HTTPS (443), SSH (22), RDP (3389), DNS (53).' },
        { name:'PowerShell', abbr:'PS', cat:'Windows', def:'Microsoft\'s task automation framework and scripting language. Combines a command-line shell with a scripting language built on .NET. Essential for Windows system administration.' },
        { name:'Proxmox', abbr:'', cat:'Virtualisation', def:'An open-source server virtualisation platform based on Debian Linux. Integrates KVM hypervisor for VMs, LXC for containers, and includes a web-based management interface.' },
        { name:'RAID', abbr:'RAID', cat:'Storage', def:'Redundant Array of Independent Disks. Combines multiple drives for redundancy or performance. RAID 0 (striping), RAID 1 (mirroring), RAID 5 (striping with parity), RAID 10 (mirrored stripes).' },
        { name:'RAM', abbr:'RAM', cat:'Hardware', def:'Random Access Memory. Volatile memory that stores data currently in use by the CPU. More RAM allows more applications to run simultaneously. Modern systems use DDR4 or DDR5.' },
        { name:'RDP', abbr:'RDP', cat:'Remote Access', def:'Remote Desktop Protocol. A proprietary Microsoft protocol allowing users to access and control a Windows computer remotely. Operates on port 3389. Should be behind a VPN or secured with Network Level Authentication.' },
        { name:'Ransomware', abbr:'', cat:'Security', def:'Malware that encrypts a victim\'s files and demands payment for the decryption key. Typically spreads via phishing emails or unpatched vulnerabilities. Regular backups are the best defence.' },
        { name:'SAN', abbr:'SAN', cat:'Storage', def:'Storage Area Network. A dedicated high-speed network providing block-level storage access. Used in enterprise environments for high-performance storage. Typically uses Fibre Channel or iSCSI.' },
        { name:'SFTP', abbr:'SFTP', cat:'Networking', def:'SSH File Transfer Protocol. A secure alternative to FTP that uses SSH encryption. Operates over port 22. Not related to FTPS ‚Äî SFTP is a completely different protocol.' },
        { name:'SMB', abbr:'SMB', cat:'Networking', def:'Server Message Block. A network file sharing protocol used by Windows for accessing shared files, printers, and other resources. Operates on port 445. Used by Windows file shares and Samba on Linux.' },
        { name:'SMTP', abbr:'SMTP', cat:'Email', def:'Simple Mail Transfer Protocol. The standard protocol for sending email between servers. Operates on ports 25, 465 (SSL), and 587 (STARTTLS). Receiving uses IMAP or POP3.' },
        { name:'SNMP', abbr:'SNMP', cat:'Networking', def:'Simple Network Management Protocol. Used for monitoring and managing network devices. Agents on managed devices report to a central management system (NMS). SNMP v3 adds encryption and authentication.' },
        { name:'SSH', abbr:'SSH', cat:'Remote Access', def:'Secure Shell. A cryptographic network protocol for secure remote login and command execution. Operates on port 22. Replaced insecure Telnet. Key-based authentication is more secure than passwords.' },
        { name:'SSL/TLS', abbr:'TLS', cat:'Security', def:'Transport Layer Security (and its predecessor SSL). Cryptographic protocols that provide secure communications over networks. TLS 1.3 is the current standard. Used to secure HTTPS, email, and VPNs.' },
        { name:'Subnet Mask', abbr:'', cat:'Networking', def:'A 32-bit number that divides an IP address into network and host portions. Written as four octets (e.g., 255.255.255.0) or CIDR notation (/24). Determines which devices are on the same local network.' },
        { name:'SSD', abbr:'SSD', cat:'Hardware', def:'Solid State Drive. Uses flash memory instead of spinning platters. Dramatically faster than HDDs with read/write speeds of 500+ MB/s (SATA) or 3,000‚Äì7,000 MB/s (NVMe). No moving parts means greater durability.' },
        { name:'TCP', abbr:'TCP', cat:'Networking', def:'Transmission Control Protocol. A connection-oriented protocol that ensures reliable, ordered delivery of data. Uses a three-way handshake (SYN, SYN-ACK, ACK). Used by HTTP, HTTPS, SMTP, SSH, and most applications.' },
        { name:'UDP', abbr:'UDP', cat:'Networking', def:'User Datagram Protocol. A connectionless protocol with no delivery guarantees. Faster than TCP but unreliable. Used where speed matters more than reliability: DNS, VoIP, video streaming, online gaming.' },
        { name:'UEFI', abbr:'UEFI', cat:'Hardware', def:'Unified Extensible Firmware Interface. The modern replacement for BIOS. Supports drives larger than 2 TB via GPT, faster boot times, Secure Boot to prevent bootkit malware, and a graphical interface.' },
        { name:'VLAN', abbr:'VLAN', cat:'Networking', def:'Virtual Local Area Network. Logically segments a physical network into separate broadcast domains. Improves security, performance, and management. Configured on managed switches using 802.1Q tagging.' },
        { name:'VM', abbr:'VM', cat:'Virtualisation', def:'Virtual Machine. A software emulation of a physical computer. Multiple VMs can run on a single physical host, each with its own OS and resources. Managed by a hypervisor.' },
        { name:'VPN', abbr:'VPN', cat:'Security', def:'Virtual Private Network. Creates an encrypted tunnel over a public network, allowing secure remote access or connecting networks. Common protocols: OpenVPN, WireGuard, L2TP/IPsec, SSL VPN.' },
        { name:'Veeam', abbr:'', cat:'Backup', def:'A leading backup, recovery, and data management solution for virtual, physical, and cloud workloads. Widely used with VMware vSphere and Microsoft Hyper-V environments.' },
        { name:'WAN', abbr:'WAN', cat:'Networking', def:'Wide Area Network. Connects LANs across large geographic distances. The internet is the world\'s largest WAN. Organisations also use private WANs via MPLS, leased lines, or SD-WAN.' },
        { name:'Wi-Fi', abbr:'', cat:'Wireless', def:'Wireless networking technology based on the IEEE 802.11 standard. Generations include 802.11ac (Wi-Fi 5), 802.11ax (Wi-Fi 6/6E), and 802.11be (Wi-Fi 7). Operates on 2.4 GHz, 5 GHz, and 6 GHz bands.' },
        { name:'Zero-Day', abbr:'0-day', cat:'Security', def:'A vulnerability in software that is unknown to the vendor or for which no patch exists. Called "zero-day" because developers have had zero days to fix it. Extremely valuable on the exploit market.' },
        { name:'Zero Trust', abbr:'ZT', cat:'Security', def:'A security model based on the principle "never trust, always verify." No user, device, or network segment is trusted by default ‚Äî all access requests must be authenticated, authorised, and continuously validated.' },
    ];

        let currentLetter = 'ALL';
        let currentQuery  = '';

        function build() {
            const bar = document.getElementById('alpha-bar');
            const letters = ['ALL', ...new Set(TERMS.map(t => t.name[0].toUpperCase()).sort())];
            bar.innerHTML = letters.map(l =>
                `<button class="alpha-btn${l === 'ALL' ? ' active' : ''}" onclick="filterAlpha('${l}', this)">${l}</button>`
            ).join('');
            render();
        }

        function filterAlpha(letter, btn) {
            currentLetter = letter;
            document.querySelectorAll('.alpha-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            render();
        }

        function doSearch(q) { currentQuery = q.toLowerCase().trim(); render(); }

        function highlight(text, q) {
            if (!q) return text;
            return text.replace(new RegExp(`(${q.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi'), '<mark>$1</mark>');
        }

        function render() {
            const body = document.getElementById('glossary-body');
            const filtered = TERMS.filter(t => {
                const matchLetter = currentLetter === 'ALL' || t.name[0].toUpperCase() === currentLetter;
                const matchQ = !currentQuery || t.name.toLowerCase().includes(currentQuery) || (t.abbr && t.abbr.toLowerCase().includes(currentQuery)) || t.def.toLowerCase().includes(currentQuery);
                return matchLetter && matchQ;
            });

            document.getElementById('total-count').textContent = TERMS.length;
            document.getElementById('show-count').textContent  = filtered.length;
            document.getElementById('no-results').classList.toggle('show', filtered.length === 0);

            // Group by first letter
            const groups = {};
            filtered.forEach(t => {
                const l = t.name[0].toUpperCase();
                if (!groups[l]) groups[l] = [];
                groups[l].push(t);
            });

            body.innerHTML = Object.entries(groups).sort(([a],[b]) => a.localeCompare(b)).map(([letter, terms]) =>
                `<div class="alpha-group">
                    <div class="alpha-header">${letter}</div>
                    ${terms.map(t => `<div class="term-card">
                        <div class="term-name">
                            ${highlight(t.name, currentQuery)}
                            ${t.abbr ? `<span class="term-abbr">${t.abbr}</span>` : ''}
                            <span class="term-cat">${t.cat}</span>
                        </div>
                        <div class="term-def">${highlight(t.def, currentQuery)}</div>
                    </div>`).join('')}
                </div>`
            ).join('');
        }

        build();
    </script>
