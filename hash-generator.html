<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hash Generator - Streets Services</title>
    <link rel="icon" type="image/png" href="pictures/icon.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <img src="pictures/icon.png" alt="Streets Services Icon" class="header-icon" width="40" height="40">
            <h1>Hash Generator</h1>
        </div>
        <p class="tagline">Generate Cryptographic Hashes</p>
    </header>

    <main class="container">
        <a href="index.html" class="back-link"><span>‚Üê</span> <span>Back to Home</span></a>

        <section class="content-section">
            <div class="section-header" onclick="toggleSection('input-content')">
                <h2>Input</h2>
                <span class="toggle-icon">‚ñº</span>
            </div>
            <div id="input-content" class="section-content active">
                <div class="calculator-container">
                    <textarea id="textInput" placeholder="Enter text..." style="width: 100%; min-height: 120px; background: var(--bg-dark); color: var(--text-primary); border: 2px solid var(--border-color); border-radius: var(--radius-sm); padding: 1rem; font-family: 'Courier New', monospace; margin-bottom: 1rem;"></textarea>
                    
                    <div onclick="document.getElementById('fileInput').click()" style="padding: 1.5rem; border: 2px dashed var(--border-color); border-radius: var(--radius-sm); text-align: center; cursor: pointer;">
                        <input type="file" id="fileInput" style="display: none;">
                        <div style="color: var(--accent-color);">üìÅ Upload File</div>
                    </div>
                </div>
            </div>
        </section>

        <section class="content-section">
            <div class="section-header" onclick="toggleSection('hashes-content')">
                <h2>Generated Hashes</h2>
                <span class="toggle-icon">‚ñº</span>
            </div>
            <div id="hashes-content" class="section-content active">
                <div class="generators-grid">
                    <div class="generator-section">
                        <h3>MD5</h3>
                        <div class="result-display" id="md5" style="font-size: 0.9rem; word-break: break-all; min-height: 60px;">-</div>
                        <button class="generator-button" onclick="copyHash('md5')">Copy</button>
                    </div>
                    <div class="generator-section">
                        <h3>SHA-1</h3>
                        <div class="result-display" id="sha1" style="font-size: 0.9rem; word-break: break-all; min-height: 60px;">-</div>
                        <button class="generator-button" onclick="copyHash('sha1')">Copy</button>
                    </div>
                    <div class="generator-section">
                        <h3>SHA-256</h3>
                        <div class="result-display" id="sha256" style="font-size: 0.9rem; word-break: break-all; min-height: 60px;">-</div>
                        <button class="generator-button" onclick="copyHash('sha256')">Copy</button>
                    </div>
                    <div class="generator-section">
                        <h3>SHA-512</h3>
                        <div class="result-display" id="sha512" style="font-size: 0.9rem; word-break: break-all; min-height: 60px;">-</div>
                        <button class="generator-button" onclick="copyHash('sha512')">Copy</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
    <script>
        function generate(input) {
            document.getElementById('md5').textContent = CryptoJS.MD5(input).toString();
            document.getElementById('sha1').textContent = CryptoJS.SHA1(input).toString();
            document.getElementById('sha256').textContent = CryptoJS.SHA256(input).toString();
            document.getElementById('sha512').textContent = CryptoJS.SHA512(input).toString();
        }

        document.getElementById('textInput').addEventListener('input', (e) => {
            if (e.target.value) generate(e.target.value);
        });

        document.getElementById('fileInput').addEventListener('change', function() {
            const reader = new FileReader();
            reader.onload = (e) => generate(CryptoJS.lib.WordArray.create(e.target.result));
            reader.readAsArrayBuffer(this.files[0]);
        });

        function copyHash(id) {
            const text = document.getElementById(id).textContent;
            if (text && text !== '-') {
                navigator.clipboard.writeText(text);
                event.target.textContent = '‚úì Copied';
                setTimeout(() => event.target.textContent = 'Copy', 2000);
            }
        }

        function toggleSection(id) {
            document.getElementById(id).classList.toggle('active');
            event.currentTarget.classList.toggle('collapsed');
        }
    </script>
</body>
</html>
