        let currentCat = 'all', currentQ = '';

        function renderKey(keys) {
            return keys.map(k => `<kbd>${k}</kbd>`).join('<span class="plus">+</span>');
        }

        function render() {
            const body = document.getElementById('shortcuts-body');
            let totalRows = 0, matchRows = 0;
            let html = '';

            Object.entries(SHORTCUTS).forEach(([app, groups]) => {
                if (currentCat !== 'all' && app !== currentCat) return;
                let appHtml = '';

                Object.entries(groups).forEach(([group, shortcuts]) => {
                    const rows = shortcuts.filter(s => {
                        if (!currentQ) return true;
                        return s.keys.flat().some(k => k.toLowerCase().includes(currentQ)) || s.desc.toLowerCase().includes(currentQ);
                    });
                    totalRows += shortcuts.length;
                    matchRows += rows.length;
                    if (!rows.length) return;

                    appHtml += `<div class="group-header">${group}</div>`;
                    rows.forEach(s => {
                        const descHtml = currentQ ? s.desc.replace(new RegExp(`(${currentQ.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi'), '<mark>$1</mark>') : s.desc;
                        appHtml += `<tr><td>${renderKey(s.keys)}</td><td>${descHtml}</td></tr>`;
                    });
                });

                if (appHtml) {
                    html += `<div class="section-title">${app === 'Windows' ? 'ğŸªŸ' : app === 'Excel' ? 'ğŸ“Š' : app === 'Word' ? 'ğŸ“' : app === 'Outlook' ? 'ğŸ“§' : app === 'Chrome' ? 'ğŸŒ' : app === 'VS Code' ? 'ğŸ’»' : 'ğŸ’¬'} ${app}</div>
                    <table class="shortcut-table"><thead><tr><th style="width:220px;">Shortcut</th><th>Action</th></tr></thead><tbody>${appHtml}</tbody></table>`;
                }
            });

            body.innerHTML = html || '';
            document.getElementById('no-results').classList.toggle('show', !html);
        }

        function filterCat(cat, btn) {
            currentCat = cat;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            render();
        }

        function doSearch(q) { currentQ = q.toLowerCase().trim(); render(); }

        render();
