<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Generate random numbers with custom ranges, multiple numbers, and unique sets.">
    <meta property="og:title" content="Random Number Generator - Streets Services">
    <meta property="og:description" content="Generate random numbers with custom ranges, bulk generation, and no-repeat mode.">
    <meta property="og:image" content="https://streetsservices.co.uk/pictures/icon.png">
    <meta property="og:url" content="https://streetsservices.co.uk/random-number.html">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary">
    <title>Random Number Generator - Streets Services</title>
    <link rel="icon" type="image/png" href="pictures/icon.png">
    <link rel="stylesheet" href="styles.css">
    <style>
        .big-number { font-size:5rem;font-weight:700;color:var(--accent-color);font-family:'Courier New',monospace;text-align:center;padding:2rem;line-height:1;transition:all 0.3s ease; }
        .big-number.pop { animation:bigPop 0.3s ease forwards; }
        @keyframes bigPop { 0%{transform:scale(0.7);opacity:0.3;} 80%{transform:scale(1.05);} 100%{transform:scale(1);opacity:1;} }
        .num-grid { display:flex;flex-wrap:wrap;gap:0.75rem;margin-top:1rem;justify-content:center;max-height:300px;overflow-y:auto; }
        .num-chip { background:var(--bg-dark);border:2px solid var(--primary-color);color:var(--accent-color);padding:0.5rem 1.25rem;border-radius:20px;font-family:'Courier New',monospace;font-weight:700;font-size:1.1rem;cursor:pointer;transition:all var(--transition-base); }
        .num-chip:hover { background:var(--primary-color);color:white; }
        .options-row { display:flex;gap:1rem;flex-wrap:wrap;align-items:center;margin-top:1rem; }
        .options-row label { display:flex;align-items:center;gap:0.5rem;color:var(--text-secondary); }
        .history-chips { display:flex;flex-wrap:wrap;gap:0.5rem;max-height:120px;overflow-y:auto; }
        .hist-chip { background:var(--bg-card);border:1px solid var(--border-color);color:var(--text-secondary);padding:0.3rem 0.75rem;border-radius:20px;font-family:'Courier New',monospace;font-size:0.85rem; }
        .range-display { background:linear-gradient(135deg,var(--primary-color),var(--secondary-color));border-radius:var(--radius-sm);padding:0.5rem 1rem;color:white;font-weight:600;text-align:center;margin-bottom:1rem;font-size:0.9rem; }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <img src="pictures/icon.png" alt="Streets Services Icon" class="header-icon" width="28" height="28">
            <h1>Random Number Generator</h1>
        </div>
        <p class="tagline">Generate Random Numbers Instantly</p>
    </header>

    <main class="container">
        <a href="index.html" class="back-link"><span aria-hidden="true">‚Üê</span><span>Back to Home</span></a>

        <!-- Single Number -->
        <section class="content-section">
            <div class="section-header" onclick="toggleSection('single-content')">
                <h2>Single Number</h2>
                <span class="toggle-icon" aria-hidden="true">‚ñº</span>
            </div>
            <div id="single-content" class="section-content active">
                <div class="calculator-container">
                    <div style="display:grid;grid-template-columns:1fr 1fr;gap:1rem;">
                        <div class="form-group">
                            <label for="min-val">Minimum</label>
                            <input type="number" id="min-val" value="1" placeholder="1">
                        </div>
                        <div class="form-group">
                            <label for="max-val">Maximum</label>
                            <input type="number" id="max-val" value="100" placeholder="100">
                        </div>
                    </div>
                    <div class="range-display" id="range-label">Range: 1 ‚Äì 100</div>
                    <button class="generator-button" onclick="generateSingle()" style="max-width:none;">üé≤ Generate</button>
                    <div id="single-result" class="big-number">?</div>
                    <div style="display:flex;gap:1rem;margin-top:1rem;flex-wrap:wrap;">
                        <button class="generator-button" onclick="copyNum(document.getElementById('single-result').textContent)" style="flex:1;">Copy</button>
                        <button class="generator-button" onclick="clearHistory()" style="flex:1;background:linear-gradient(135deg,#ef4444,#dc2626);">Clear History</button>
                    </div>
                    <div style="margin-top:1.5rem;">
                        <div style="color:var(--text-secondary);font-size:0.875rem;margin-bottom:0.75rem;">History (click to copy):</div>
                        <div id="history" class="history-chips"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Bulk Numbers -->
        <section class="content-section">
            <div class="section-header" onclick="toggleSection('bulk-content')">
                <h2>Bulk Generation</h2>
                <span class="toggle-icon" aria-hidden="true">‚ñº</span>
            </div>
            <div id="bulk-content" class="section-content active">
                <div class="calculator-container">
                    <div style="display:grid;grid-template-columns:1fr 1fr 1fr;gap:1rem;">
                        <div class="form-group">
                            <label for="b-min">Min</label>
                            <input type="number" id="b-min" value="1">
                        </div>
                        <div class="form-group">
                            <label for="b-max">Max</label>
                            <input type="number" id="b-max" value="100">
                        </div>
                        <div class="form-group">
                            <label for="b-count">Count</label>
                            <input type="number" id="b-count" value="10" min="1" max="1000">
                        </div>
                    </div>
                    <div class="options-row">
                        <label><input type="checkbox" id="b-unique"> No duplicates</label>
                        <label><input type="checkbox" id="b-sorted"> Sort ascending</label>
                    </div>
                    <button class="generator-button" onclick="generateBulk()" style="max-width:none;margin-top:1rem;">üé≤ Generate</button>
                    <div id="bulk-numbers" class="num-grid"></div>
                    <div id="bulk-actions" style="display:none;margin-top:1rem;display:flex;gap:1rem;flex-wrap:wrap;">
                        <button class="generator-button" onclick="copyBulk()" style="flex:1;">Copy All</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Lottery / Picks -->
        <section class="content-section">
            <div class="section-header" onclick="toggleSection('lottery-content')">
                <h2>Lottery &amp; Picks</h2>
                <span class="toggle-icon" aria-hidden="true">‚ñº</span>
            </div>
            <div id="lottery-content" class="section-content active">
                <div class="generators-grid">
                    <div class="generator-section">
                        <h3>üé∞ UK Lotto</h3>
                        <div class="generator-controls">
                            <button class="generator-button" onclick="generateLottery('lotto')">Pick 6 from 59</button>
                            <div id="lotto-result" class="result-display" style="max-width:none;font-size:1.2rem;"></div>
                        </div>
                    </div>
                    <div class="generator-section">
                        <h3>‚≠ê EuroMillions</h3>
                        <div class="generator-controls">
                            <button class="generator-button" onclick="generateLottery('euromillions')">Pick 5+2</button>
                            <div id="euro-result" class="result-display" style="max-width:none;font-size:1.1rem;"></div>
                        </div>
                    </div>
                    <div class="generator-section">
                        <h3>üé± Pick from List</h3>
                        <div class="generator-controls">
                            <textarea id="custom-list" placeholder="Enter items, one per line&#10;e.g.&#10;Alice&#10;Bob&#10;Charlie" style="width:100%;min-height:100px;background:var(--bg-dark);color:var(--text-primary);border:2px solid var(--border-color);border-radius:var(--radius-sm);padding:0.75rem;font-family:inherit;resize:vertical;"></textarea>
                            <div style="display:flex;gap:0.5rem;width:100%;">
                                <input type="number" id="pick-count" value="1" min="1" style="width:80px;background:var(--bg-dark);border:2px solid var(--border-color);color:var(--text-primary);padding:0.5rem;border-radius:var(--radius-sm);">
                                <button class="generator-button" onclick="pickFromList()" style="flex:1;">Pick</button>
                            </div>
                            <div id="list-result" class="result-display" style="max-width:none;font-size:1.1rem;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <p>&copy; 2026 Sam Streets. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
    <script>
        const history = [];

        function rand(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }

        function updateRangeLabel() {
            const min = document.getElementById('min-val').value;
            const max = document.getElementById('max-val').value;
            document.getElementById('range-label').textContent = `Range: ${min} ‚Äì ${max}`;
        }

        document.getElementById('min-val').addEventListener('input', updateRangeLabel);
        document.getElementById('max-val').addEventListener('input', updateRangeLabel);

        function generateSingle() {
            const min = parseInt(document.getElementById('min-val').value) || 1;
            const max = parseInt(document.getElementById('max-val').value) || 100;
            if (min > max) { alert('Minimum must be ‚â§ Maximum'); return; }
            const n = rand(min, max);
            const el = document.getElementById('single-result');
            el.classList.remove('pop');
            void el.offsetWidth;
            el.classList.add('pop');
            el.textContent = n;
            history.unshift(n);
            if (history.length > 20) history.pop();
            renderHistory();
        }

        function renderHistory() {
            document.getElementById('history').innerHTML = history.map(n =>
                `<span class="hist-chip" onclick="navigator.clipboard.writeText('${n}');this.style.borderColor='#10b981';setTimeout(()=>this.style.borderColor='',1000)">${n}</span>`
            ).join('');
        }

        function clearHistory() {
            history.length = 0;
            renderHistory();
        }

        function copyNum(n) {
            if (n && n !== '?') navigator.clipboard.writeText(n);
        }

        function generateBulk() {
            const min   = parseInt(document.getElementById('b-min').value) || 1;
            const max   = parseInt(document.getElementById('b-max').value) || 100;
            const count = Math.min(1000, parseInt(document.getElementById('b-count').value) || 10);
            const unique = document.getElementById('b-unique').checked;
            const sorted = document.getElementById('b-sorted').checked;
            if (min > max) { alert('Minimum must be ‚â§ Maximum'); return; }
            if (unique && (max - min + 1) < count) { alert(`Can't generate ${count} unique numbers from range ${min}‚Äì${max}`); return; }

            let nums = [];
            if (unique) {
                const pool = Array.from({ length: max - min + 1 }, (_, i) => i + min);
                for (let i = pool.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [pool[i], pool[j]] = [pool[j], pool[i]];
                }
                nums = pool.slice(0, count);
            } else {
                nums = Array.from({ length: count }, () => rand(min, max));
            }
            if (sorted) nums.sort((a, b) => a - b);

            document.getElementById('bulk-numbers').innerHTML = nums.map(n =>
                `<span class="num-chip" onclick="navigator.clipboard.writeText('${n}');this.style.background='#10b981';this.style.color='white';setTimeout(()=>{this.style.background='';this.style.color=''},800)">${n}</span>`
            ).join('');
            document.getElementById('bulk-actions').style.display = 'flex';
            window._bulkNums = nums;
        }

        function copyBulk() {
            if (window._bulkNums) navigator.clipboard.writeText(window._bulkNums.join(', '));
        }

        function generateLottery(type) {
            if (type === 'lotto') {
                const nums = Array.from({ length: 59 }, (_, i) => i + 1);
                for (let i = 58; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [nums[i], nums[j]] = [nums[j], nums[i]]; }
                const picks = nums.slice(0, 6).sort((a, b) => a - b);
                document.getElementById('lotto-result').textContent = picks.join(' ¬∑ ');
            } else {
                const nums = Array.from({ length: 50 }, (_, i) => i + 1);
                const stars = Array.from({ length: 12 }, (_, i) => i + 1);
                for (let i = 49; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [nums[i], nums[j]] = [nums[j], nums[i]]; }
                for (let i = 11; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [stars[i], stars[j]] = [stars[j], stars[i]]; }
                const n = nums.slice(0, 5).sort((a, b) => a - b);
                const s = stars.slice(0, 2).sort((a, b) => a - b);
                document.getElementById('euro-result').textContent = `${n.join(' ¬∑ ')}  ‚≠ê ${s.join(' ¬∑ ')}`;
            }
        }

        function pickFromList() {
            const items = document.getElementById('custom-list').value.split('\n').map(s => s.trim()).filter(Boolean);
            const count = Math.min(parseInt(document.getElementById('pick-count').value) || 1, items.length);
            if (!items.length) { alert('Add items to the list first'); return; }
            const shuffled = [...items].sort(() => Math.random() - 0.5);
            document.getElementById('list-result').textContent = shuffled.slice(0, count).join(', ');
        }
    </script>
</body>
</html>
